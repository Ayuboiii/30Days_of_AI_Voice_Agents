<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries - Voice Command</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hud-container">
        <div class="radial-hud-1"></div>
        <div class="radial-hud-2"></div>
        <div class="radial-hud-3"></div>

        <div class="main-content">
            <h1 id="welcome-text"></h1>
            <p class="system-status">SYSTEM STATUS: <span class="status-ok">ONLINE</span></p>

            <div class="voice-wave-placeholder">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <div class="button-grid">
                <button class="hud-button">DIAGNOSTICS</button>
                <button class="hud-button">PROTOCOLS</button>
                <button class="hud-button">COMBAT</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
